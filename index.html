<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Note Taker</title>
  </head>
  <body>
    <aside>
      <h1>My Notes</h1>
      <ul class="notes">
        <li>note one</li>
        <li>note two</li>
      </ul>
    </aside>
    <main>
        <h1>Take Better Notes</h1>
        <header>
          <nav>
            <ul class="top">
              <li>About</li>
              <li>Docs</li>
            </ul>
          </nav>
        </header>
        <article>
          <div class="top">
            <button class = "teal">New Note</button>
            <button class = "navy">Dark Theme</button>
          </div>
          <textarea cols="500" rows="10">This is a placeholder</textarea>
          <div class="bottom">
            <button class = "teal">Save</button>
            <button class = "red">Cancel</button>
          </div>
        </article>
        <footer>
          <h3>Keep in Touch</h3>
          <nav class="bottom">
            <a href="">
              <img
                src="images/linkedin_circle_color-512.webp"
                alt="Linked in Logo"
                width="40"
                height="40"
            ></a>
            <a href="">
              <img
                src="images/Internet_Line-02-512.webp"
                alt="Outlined network globe with arrow"
                width="40"
                height="40"
            ></a>
          </nav>
        </footer>
    </main>
  </body>
</html>
