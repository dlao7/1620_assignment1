<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Note Taker</title>
  </head>
  <body>
    <h1>Take Better Notes</h1>
    <header>
      <nav class="top">
        <li>About</li>
        <li>Docs</li>
      </nav>
    </header>
    <main>
      <aside>
        <h1>My Notes</h1>
        <ul>
          <li>note one</li>
          <li>note two</li>
        </ul>
      </aside>
      <article>
        <div class="top">
          <button>New Note</button>
          <button>Dark Theme</button>
        </div>
        <textarea cols="100" rows="7">This is a placeholder</textarea>
        <div class="bottom">
          <button>Save</button>
          <button>Cancel</button>
        </div>
      </article>
    </main>

    <footer>
      <h2>Keep in Touch</h2>
      <nav>
        <img
            src="images/linkedin_circle_color-512.webp"
            alt="Linked in Logo"
            width="75"
            height="75"
        />
        <img
            src="images/Internet_Line-02-512.webp"
            alt="Outlined network globe with arrow"
            width="75"
            height="75"
        />
      </nav>
    </footer>
  </body>
</html>
